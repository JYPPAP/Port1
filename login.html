<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Music Library</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/logo/favicon.ico" type="image/x-icon">
  <!-- font-awesome 5.8.2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  
  <link rel="stylesheet" href="css/common.min.css">
  <!-- jQuery -->
  <script src="js/darkmode.js" defer></script>
  <script src="js/common.js" defer></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">

  <!-- Header -->
  <header id="header">
    <div class="header_area login_area box_inner clear">
      <h1><a href="index.html">Free Music Library</a></h1>
      <div class="header_cont">
        <ul class="util clear">
          <div class="toggle-button">
            <div class="toggle-button-switch"></div>
              <div class="toggle-button-text">
                <div class="toggle-button-text-on">
                  <i class="far fa-sun fa-lg"></i></div>
                <div class="toggle-button-text-off">
                  <i class="far fa-moon fa-lg"></i></div>
              </div>
          </div>
          <li><a href="login.html"><i class="fas fa-sign-in-alt"></i></a></li>
        </ul>
      </div>
  </header>
  <!-- End-header -->
  

  <div class="login-wrap">
    <div class="form-wrap">
      <div class="button-wrap">
          <div id="btn"></div>
          <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
          <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
      </div>
      <div class="social-icons">
        <img src="images/ico/kakao.png" alt="kakao">
        <img src="images/ico/naver.png" alt="naver">
        <img src="images/ico/fb.png" alt="facebook">
        <img src="images/ico/gl.png" alt="google">
      </div>
      <form id="login" action="" class="input-group">
          <input type="text" class="input-field" placeholder="User name or Email" required>
          <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="checkbox"><span>Remember Password</span>
          <button class="submit">Login</button>
      </form>
      <form id="register" action="" class="input-group">
          <input type="text" class="input-field" placeholder="User name or Email" required>
          <input type="email" class="input-field" placeholder="Your Email" required>
          <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
          <button class="submit">REGISTER</button>
      </form>
    </div>
  </div>
  <script>
    var moveLogin = document.getElementById("login");
    var moveReg = document.getElementById("register");
    var formBtn = document.getElementById("btn");

    function login() {
      moveLogin.style.left = "50px";
      moveReg.style.left = "450px";
      formBtn.style.left = "0";
    }

    function register() {
      moveLogin.style.left = "-400px";
      moveReg.style.left = "50px";
      formBtn.style.left = "120px";
    }
  </script>

  <footer>
    <div class="foot_area box_inner">
      <ul class="foot_list clear">
        <li><a href="service.html">이용약관</a></li>
        <li><a href="privacy.html">개인정보취급방침</a></li>
      </ul>
      <h2>Free Music Library</h2>
      <p class="addr">
        [조영수]의 포트폴리오 입니다.
        <span class="gubun">/</span>
        <span class="br_line">대표전화
          <span class="space0">010-1234-5678</span>
          <span class="gubun">/</span>
          <span class="br_line">E-mail :
            <span class="space0"> yungsu222@naver.com</span>
          </span>
        </span>
      </p>
      <p class="copy box_inner">
        &copy; Free Music Library
      </p>
      <ul class="snslink clear">
        <li><a href="https://www.youtube.com/user/NoCopyrightSounds">NCS</a></li>
        <li><a href="https://www.youtube.com/channel/UCht8qITGkBvXKsR1Byln-wA">Audio Library</a></li>
        <li><a href="https://soundcloud.com/discover">SoundCloud</a></li>
      </ul>
    </div>
  </footer>
</div><!-- End-#wrap -->
</body>

</html>
