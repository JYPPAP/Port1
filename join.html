<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Music Library</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/logo/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <!-- font-awesome 5.8.2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script src='js/common.js'></script>
  <script src="js/darkmode.js" defer></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">

  <!-- Header -->
  <header id="header">
    <div class="header_area login_area box_inner clear">
      <h1><a href="index.html">Free Music Library</a></h1>
      <div class="header_cont">
        <ul class="util clear">
          <div class="toggle-button">
            <div class="toggle-button-switch"></div>
              <div class="toggle-button-text">
                <div class="toggle-button-text-on">
                  <i class="far fa-sun fa-lg"></i></div>
                <div class="toggle-button-text-off">
                  <i class="far fa-moon fa-lg"></i></div>
              </div>
          </div>
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="join.html">JOIN</a></li>
        </ul>
      </div>
  </header>
  <!-- End-header -->

  <div id="join-wrap">
    <div class="join-body">
      <form class="validation-form" novalidate>
        <div class="row">
          <div class="name-form">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" placeholder="" value="" required>
            <div class="invalid-feedback">
              이름을 입력해주세요.
            </div>
          </div>
          <div class="nickname-form">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
            <div class="invalid-feedback">
              별명을 입력해주세요.
            </div>
          </div>
        </div>

        <div class="email-form">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="yourEmail@example.com" required>
          <div class="invalid-feedback">
            이메일을 입력해주세요.
          </div>
        </div>

        <div class="add-form">
          <label for="address">주소</label>
          <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
          <div class="invalid-feedback">
            주소를 입력해주세요.
          </div>
        </div>

        <div class="add2-form">
          <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
        </div>

        <div class="sub-form">
          <div class="pass-form">
            <label for="root">가입 경로</label>
            <select class="custom-select d-block w-100" id="root">
              <option value="" >없음</option>
              <option>검색</option>
              <option>카페</option>
            </select>
            <div class="invalid-feedback">
              가입 경로를 선택해주세요.
            </div>
          </div>
          <div class="code-form">
            <label for="code">추천인 코드</label>
            <input type="text" class="form-control" id="code" placeholder="" required>
            <div class="invalid-feedback">
              추천인 코드를 입력해주세요.
            </div>
          </div>
        </div>
        <hr class="check-form">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="aggrement" required>
          <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
      </form>
    </div>

    <div class="login-footer">
      <button class="btn btn-join" type="submit">회원가입</button>
    </div>
  </div><!-- End-#join-wrap -->





  <footer>
    <div class="foot_area box_inner">
      <ul class="foot_list clear">
        <li><a href="javascript:;">이용약관</a></li>
        <li><a href="javascript:;">개인정보취급방침</a></li>
      </ul>
      <h2>Free Music Library</h2>
      <p class="addr">
        인천광역시 부평구 부평역 1번출구
        <span class="gubun">/</span>
        <span class="br_line">대표전화
          <span class="space0">032-1234-5678</span>
          <span class="gubun">/</span>
          <span class="br_line">E-mail :
            <span class="space0"> yungsu222@naver.com</span>
          </span>
        </span>
      </p>
      <p class="copy box_inner">
        &copy; Free Music Library
      </p>
      <ul class="snslink clear">
        <li><a href="https://www.youtube.com/user/NoCopyrightSounds">NCS</a></li>
        <li><a href="https://www.youtube.com/channel/UCht8qITGkBvXKsR1Byln-wA">Audio Library</a></li>
        <li><a href="https://soundcloud.com/discover">SoundCloud</a></li>
      </ul>
    </div>
  </footer>
</div><!-- End-#wrap -->
</body>

</html>
